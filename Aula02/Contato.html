  <main class="mb-5 mt-5">
    <div class="container-lg">
        <h1>Entre em Contato:</h1>
        <div class="card">
            <div class="card-header">
                <h3>Seu contato</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" type="text" placeholder="Nome Completo" id="nome" name="nome">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" placeholder="Coloque o email" id="email" name="email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label" for="assunto">Assunto:</label>
                        <input class="form-control" type="text" id="assunto" name="assunto">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label" for="mensagem">Mensagem:</label>
                        <textarea class="form-control" rows="10" id="mensagem" name="mensagem"></textarea>
                    </div>
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                </form>
            </div>
        </div>
